<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Color Picker</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="form-group">
          <label for="colorPicker">Choose a Color:</label>
          <input type="color" id="colorPicker" class="form-control">
        </div>
        <div class="form-group">
          <label for="red">Red:</label>
          <div class="input-group">
            <input type="number" id="red" class="form-control" min="0" max="255" value="0">
            <div class="input-group-append">
              <span class="input-group-text">/ 255</span>
            </div>
          </div>
          <input type="range" id="redRange" class="form-control-range mt-2" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="green">Green:</label>
          <div class="input-group">
            <input type="number" id="green" class="form-control" min="0" max="255" value="0">
            <div class="input-group-append">
              <span class="input-group-text">/ 255</span>
            </div>
          </div>
          <input type="range" id="greenRange" class="form-control-range mt-2" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="blue">Blue:</label>
          <div class="input-group">
            <input type="number" id="blue" class="form-control" min="0" max="255" value="0">
            <div class="input-group-append">
              <span class="input-group-text">/ 255</span>
            </div>
          </div>
          <input type="range" id="blueRange" class="form-control-range mt-2" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="colorBox">Selected Color:</label>
          <div id="colorBox" class="color-box"></div>
        </div>
        <div class="form-group">
          <label for="hex">Hex:</label>
          <input type="text" id="hex" class="form-control" readonly>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
